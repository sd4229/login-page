<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #e0ffe0; 
            text-align: center; 
            padding-top: 100px; 
        }
        h1 { 
            color: #28a745; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #dc3545; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 20px; 
        }
        button:hover { 
            background-color: #c82333; 
        }
    </style>
</head>
<body>
    <h1 id="welcome-message">Hello, <span id="username"></span></h1>
    <button onclick="logout()">Logout</button>

    <script>
        // Fetch the username from the backend
        fetch('/get-username')
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').innerText = data.username;
            });

        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
